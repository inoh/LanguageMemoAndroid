<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cordova</title>
	<link href="css/jquery.mobile-1.2.0.min.css" media="all" rel="stylesheet" type="text/css" />
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/language.memo.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function () {
			//var APPLICATION_URL = "http://lmt.ruby.iijgio.com";
			var APPLICATION_URL = "http://192.168.1.25:3000";
			
			$("#getCamera").click (lm.getCamera);
			$("#getLibrary").click (lm.getLibrary);
		    $.getJSON(APPLICATION_URL + "/memos.json", function (data) {
        		jQuery.each(data, function () {
		            $("ul#note").append("<li>"+this.title+"</li>");
        		});
		        $("ul#note").listview('refresh')
		    });
		});
	</script>
</head>
<body>
	<div id="mainpage" data-role="page">
		<div data-role="header">
			<h1>メモ一覧</h1>
		</div>
		<div data-role="content">
			<a href="#capture">入力</a>
		</div>
		<div data-role="content">
			<ul id="note" data-role="listview" data-inset="true" data-filter="true">
			</ul>
		</div>
	</div>

	<div id="capture" data-role="page">
		<label id="capture_label"></label>
		<div data-role="content">
			<button id="getCamera">写真を撮影</button>
			<button id="getLibrary">写真を選択</button>
		</div>
	</div>
</body>
</html>
